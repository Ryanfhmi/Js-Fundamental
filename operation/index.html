<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation</title>
</head>
<body>
    <p id="plus"></p>     
    
    <script>
        let x = 10;
        let y = 11;
        let z = x + y;
        let k = 20 + x + y + z;
        k += 10;

        document.getElementById("plus").innerHTML = "Nilai nya adalahn " + k;

    </script>
    
</body>
</html>
